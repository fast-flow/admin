<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://onface.live/admin/admin.css">
</head>
<body>
    <style>
    body {
        background-color: #f2f2f2;
    }
    </style>

    <h2> 初始默认 </h2>

    <div class="mo-login5">
        <div class="mo-login5-mark" style="background-image: url('https://onface.live/admin/m/login5/bg.jpg')"></div>
        <table class="mo-login5-F-table">
            <tr>
                <td>
                    <div class="mo-login5-board">
                        <img src="https://onface.live/admin/m/login5/phone.png" class="mo-login5-board-pic"/>
                    </div>
                </td>
                <td>
                    <div class="mo-login5-box">
                        <div class="mo-login5-box-title">
                            登录
                            <a href="#" target="_blank" class="mo-login5-box-title-link">申请试用&gt;</a>
                        </div>
                        <form data-form-ajax="true"  action="./m/json/ok-href.json" method="get"  class="mo-login5-box-form">
                            <div class="mo-login5-box-form-item">
                                <span class="fa fa-mortar-board"></span>
                                <select class="mo-login5-box-form-item-select" >
                                    <option selected disabled data-bg="./bg.jpg" data-logo="./phone.png">请选择学校</option>
                                    <option value="1" data-bg="./bg_xiaopin.jpg" data-logo="./logo_xiaopin.png" data-motto="知识源于实践">校聘大学</option>
                                    <option value="1" data-bg="./bg_zhongnan.jpg" data-logo="./zhongnan.png" data-motto="校训">中南大学</option>
                                </select>
                            </div>
                            <div class="mo-login5-box-form-item">
                                <span class="fa fa-user"></span>
                                <input type="text" class="mo-login5-box-form-item-input" placeholder="用户名" />
                            </div>
                            <div class="mo-login5-box-form-item">
                                <span class="fa fa-lock"></span>
                                <input type="text" class="mo-login5-box-form-item-input" placeholder="密码" />
                            </div>
                            <div class="mo-login5-box-form-item">
                                <span class="fa fa-shield"></span>
                                <input type="text" class="mo-login5-box-form-item-input" placeholder="请输入右侧验证码" />
                                <img class="mo-login5-box-form-item-verifyimage" alt="点击刷新" data-login-verify-src="/verify/" alt="" />
                            </div>
                            <button class="mo-login5-box-form-submit" type="submit" >登  录</button>
                        </form>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <h2> 选择学校后 </h2>

    <div class="mo-login5">
        <div class="mo-login5-mark" style="background-image: url('https://onface.live/admin/m/login5/bg_zhongnan.jpg')"></div>
        <table class="mo-login5-F-table">
            <tr>
                <td>
                    <div class="mo-login5-board">
                        <img src="https://onface.live/admin/m/login5/zhongnan.png" class="mo-login5-board-pic-logo"/>
                        <div class="mo-login5-board-title">中南大学</div>
                        <div class="mo-login5-board-hd">校训</div>
                    </div>
                </td>
                <td>
                    <div class="mo-login5-box">
                        <div class="mo-login5-box-title">登录</div>
                        <form data-form-ajax="true"  action="./m/json/ok-href.json" method="get"  class="mo-login5-box-form">
                            <div class="mo-login5-box-form-item">
                                <span class="fa fa-mortar-board"></span>
                                <select class="mo-login5-box-form-item-select" >
                                    <option disabled data-bg="./bg.jpg" data-logo="./phone.png">请选择学校</option>
                                    <option value="empty" data-bg="./bg.jpg" data-logo="./phone.png"></option>
                                    <option selected value="1" data-bg="./bg_zhongnan.jpg" data-logo="./zhongnan.png" data-motto="校训">中南大学</option>
                                </select>
                            </div>
                            <div class="mo-login5-box-form-item">
                                <span class="fa fa-user"></span>
                                <input type="text" class="mo-login5-box-form-item-input" placeholder="用户名" />
                            </div>
                            <div class="mo-login5-box-form-item">
                                <span class="fa fa-lock"></span>
                                <input type="text" class="mo-login5-box-form-item-input" placeholder="密码" />
                            </div>
                            <div class="mo-login5-box-form-item">
                                <span class="fa fa-shield"></span>
                                <input type="text" class="mo-login5-box-form-item-input" placeholder="请输入右侧验证码" />
                                <img class="mo-login5-box-form-item-verifyimage" alt="点击刷新" data-login-verify-src="/verify/" alt="" />
                            </div>
                            <button class="mo-login5-box-form-submit" type="submit" >登  录</button>
                        </form>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <script src="https://onface.live/admin/admin-deps.js"></script>
    <script src="https://onface.live/admin/admin.js"></script>
</body>
</html>
