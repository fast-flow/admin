<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://onface.live/admin/admin.css">
</head>
<body>
    <style>
    html,body {
        height: 100%;
    }
    </style>
    <div class="m-login3" style="background-image:url(https://onface.live/admin/m/login3/bg.jpg);" >
        <div class="m-login3-F-inner">
            <span class="m-login3-logo" >
                <img src="https://onface.live/admin/m/login3/logo.png" alt="" class="m-login3-logo-photo" />
                <span class="m-login3-logo-title">中南大学</span>
            </span>
            <div class="m-login3-ttile">
                欢迎使用xx实习管理云平台
            </div>
            <form class="m-login3-form" data-form-ajax="true"  action="./m/json/ok-href.json" method="get">
                <input type="text" name="user" class="m-login3-form-input" placeholder="管理员用户名" />
                <input type="password" name="password" class="m-login3-form-input" placeholder="密码" />
                <input type="text" name="code" class="m-login3-form-input" placeholder="图形验证码" />
                <img class="m-login3-form-verifyimage" alt="点击刷新" data-login-verify-src="/verify/" alt="" />
                <button type="submit" class="m-login3-form-submit" >登录</button>
            </form>
        </div>
    </div>
    <script src="https://onface.live/admin/admin-deps.js"></script>
    <script src="https://onface.live/admin/admin.js"></script>
</body>
</html>
