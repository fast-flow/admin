<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://onface.live/admin/admin.css">
</head>
<body>
    <style>
    body {
        background-color: #f2f2f2;
    }
    </style>


    <div class="mo-calendar" data-ajax-url="">
        <div class="mo-calendar-hd">
            <div class="fa fa-chevron-left mo-calendar-hd-btnleft"></div>
            <div class="mo-calendar-hd-title">2017年8月11日</div>
            <div class="fa fa-chevron-right mo-calendar-hd-btnright"></div>
        </div>
        <div class="mo-calendar-cnt">
            <div class="mo-calendar-cnt-hd">
                <span class="mo-calendar-cnt-hd-item">S</span>
                <span class="mo-calendar-cnt-hd-item">M</span>
                <span class="mo-calendar-cnt-hd-item">T</span>
                <span class="mo-calendar-cnt-hd-item">W</span>
                <span class="mo-calendar-cnt-hd-item">T</span>
                <span class="mo-calendar-cnt-hd-item">F</span>
                <span class="mo-calendar-cnt-hd-item">S</span>
            </div>
            <div class="mo-calendar-cnt-bd">
                <span class="mo-calendar-cnt-bd-item mo-calendar-cnt-bd-item--disable">30</span> 
                <span class="mo-calendar-cnt-bd-item mo-calendar-cnt-bd-item--disable">31</span> 
                <span class="mo-calendar-cnt-bd-item">1</span> 
                <span class="mo-calendar-cnt-bd-item">2</span> 
                <span class="mo-calendar-cnt-bd-item">3</span> 
                <span class="mo-calendar-cnt-bd-item">4</span> 
                <span class="mo-calendar-cnt-bd-item mo-calendar-cnt-bd-item--on">5</span>
            </div>
        </div>
        <div class="mo-calendar-foot">
            <span class="fa fa-circle"></span>
            已打卡
            <span class="mo-calendar-foot-tool">
                共计打卡<span class="mo-calendar-foot-tool-highlight">10</span>天
            </span>
        </div>
    </div>

    
    <script src="https://onface.live/admin/admin-deps.js"></script>
    <script src="https://onface.live/admin/admin.js"></script>
</body>
</html>
