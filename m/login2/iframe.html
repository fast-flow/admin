<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/admin.less">
</head>
<body>
    <div class="m-login2">
        <div class="m-login2-form">
            <img class="m-login2-form-logo" src="./logo.png" />
            <form class="m-login2-form-inner" data-form-ajax="true"  action="/m/json/ok-href.json" method="get">
                <div class="m-login2-form-title">欢迎使用 DataSuv 管理后台</div>
                <input name="username" placeholder="用户名" type="text" class="m-login2-form-input" />
                <input name="password" placeholder="密码" type="password" class="m-login2-form-input" />
                <input name="verify" placeholder="验证码" type="text" class="m-login2-form-input" /><img class="m-login2-form-verifyimage" alt="点击刷新" data-login-verify-src="/verify/" alt="" />
                <button type="submit" class="m-login2-form-submit" >登录</button>
            </form>
        </div>
        <div class="m-login2-banner">
            <div class="m-login2-banner-inner">
                <div class="m-login2-banner-title">今天，我们对你的营销效果负责</div>
                <div class="m-login2-banner-desc">DataSuv专注于多渠道数字营销Saas技术服务提供商</div>
                <a href="#" class="m-login2-banner-link">关于我们</a>
            </div>
        </div>
    </div>
    <script src="/admin-deps.js"></script>
    <script src="/admin.js"></script>
</body>
</html>
