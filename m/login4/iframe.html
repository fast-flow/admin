<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/admin.less">
</head>
<body>
    <style>
    body {
        background-color: #f2f2f2;
    }
    </style>
    <div class="mo-login4">
        <div class="mo-login4-title">xxx后台管理</div>
        <form data-form-ajax="true"  action="./m/json/ok-href.json" method="get" >
            <div class="mo-login4-item">
                <span class="fa fa-user"></span>
                <input type="text" class="mo-login4-item-input" placeholder="请输入您的用户名" />
            </div>
            <div class="mo-login4-item">
                <span class="fa fa-lock"></span>
                <input type="text" class="mo-login4-item-input" placeholder="请输入您的密码" />
            </div>
            <div class="mo-login4-item">
                <span class="fa fa-lock"></span>
                <input type="text" class="mo-login4-item-input" placeholder="请输入右侧验证码" />
                <img class="m-login4-form-verifyimage" alt="点击刷新" data-login-verify-src="/verify/" alt="" />
            </div>
            <button class="mo-login4-submit" type="submit" >登录</button>
        </form>
    </div>
    <script src="/admin-deps.js"></script>
    <script src="/admin.js"></script>
</body>
</html>
